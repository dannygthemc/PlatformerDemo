[application]

name="Project4"
main_scene="res://Game.tscn"
icon="res://icon.png"

[display]

width=800
height=600
stretch_mode="2d"
stretch_aspect="keep"

[input]

ui_select=[key(Space), jbutton(0, 2)]
ui_left=[key(Left), jaxis(0, 0)]
ui_right=[key(Right), jaxis(0, 1)]
ui_up=[key(Up), jbutton(0, 0)]
ui_down=[key(Down), jaxis(0, 3)]

[physics]

time_before_sleep=0.5
default_gravity=1000.0

[physics_2d]

motion_fix_enabled=true
